  <div style="max-height: 400px; overflow-y: auto;">
  <h3>Stacja 1. Plac zabaw/wejście do lasu.</h3>
  <p>Dowiecie się podstawowych informacji o lesie z tablic informacyjnych. Jest to też ostatni moment na zjedzenie kanapek przed wyruszeniem w około 8km podróż.</p>
  <hr />
  <p><strong>Siedlisko:</strong> Bór mieszany świeży. Bory mieszane cechują się połączeniem cech zdrowotnych dla układów borowych i grądowych. Wysokie stężenie substancji bakteriobójczych i bakteriostatycznych w połączeniu z niższym zagrożeniem ze strony alergenów pyłkowych, tworzy z boru miejsce wypoczynku dla osób w różnym wieku. Bory świeże są też chłonne naturalnie. Wzmożona obecność ludzi nie zaszkodzi temu siedlisku tak bardzo jak innym, o niższej chłonności. Doradza się  niewchodzenia w głąb z powodu łatwości uszkodzenia fauny i flory glebowej.</p>
  <p><strong>Skład gatunkowy:</strong> Sosna zwyczajna, Brzoza brodawkowata, Klon pospolity, Dąb czerwony, Klon jesionolistny</p>

  <div style="max-height: 400px; overflow-y: auto;">
  <h3>Stacja 3. Pomost Łosiowe Błota.</h3>
  <p><strong>Wsłuchacie się w dźwięki lasu, ponieważ na tej kładce możecie znaleźć się głębiej i bliżej serca rezerwatu. Zamkniecie oczy i spróbujecie się poczuć jakbyście stali się częścią lasu. Spowolnijcie oddech i zrelaksujecie się. Bierzcie głębokie wdechy i tak przez półtorej minuty. Po skończonej medytacje możecie spróbować dostrzec i sfotografować ptaki chowające się w koronie drzew, które usłuszeliście.</strong></p>
  <hr />
  <p><strong>Siedlisko:</strong> Las wilgotny. Zwiększona wilgotność tego siedliska może powodować kłopoty u osób z problemami układy krążenia, dlatego odradza się dłuższego przebywania w nim osób starszych. Właściwość rekreacyjna, ze względu na miękkość podłoża, jest gorsza niż w lasach suchych czy świeżych. Las jest bardziej poddany na wydeptanie i zniszczenie związanie z odwiedzaniem przez ludzi. Zwłaszcza kiedy las dominuje olsza, tak jak w tym przypadku.</p>
  <p><strong>Skład gatunkowy:</strong> Olsza czarna, Brzoza brodawkowata, Dąb szypułkowy, Jesion wyniosły, Leszczyna pospolita</p>

  <div style="max-height: 400px; overflow-y: auto;">
  <h3>Stacja 5. Ścieżka zdrowa.</h3>
  <p><strong>Na sam koniec zobaczycie że las może też służyć do rekreacji i zabawy, dlatego na zakończenie naszej wycieczki możecie pobawić się na ścieżce zdrowia. Po skończeniu zabaw w berka chowanego czy małej rundce podciągnięć wyruszycie na pętlę Stare Bemowo skąd wrócicie do domu.</strong></p>
  <hr />
  <p><strong>Siedlisko:</strong> Las mieszany świeży. Siedlisko podobne do bory mieszanego świeżego, ale z większym udziałem drzew liściastych. Charakteryzuje się bardzo zbliżonymi właściwościami zdrowotnymi, jednak chłonność naturalna, determinująca właściwość rekreacyjną jest niższa.</p>
  <p><strong>Skład gatunkowy:</strong> Sosna zwyczajna, Dąb szypułkowy, Brzoza brodawkowata, Robinia akacjowa, Grab pospolity, Topola biała</p>

<h3>Punkt początkowy</h3>
<p><strong>Lasy jako naturalne środowisko życia dla naszego gatunku, stanowi wciąż ważny element dla ludzkiego ciała i duszy. Jesteśmy genetycznie przystosowani do przebywania w lasach, poprawia nam się samopoczucie, a także stan zdrowia kiedy spacerujemy po lesie. Lasoterapia jest przeznaczona przede wszystkim dla mieszkańców miast gdzie kontaktu z naturą jest mniej. W zależności od typu lasu i jego zawartości, szczegóły lasoterapii mogą być różne, ale ich cel nadrzędny jest niezmienny. Pomóc ludziom zrelaksować się, poczuć lepiej zarówno duchowo jak i zdrowotnie.</strong></p>
<button onclick="openPDF()">Infografika</button>
`);
